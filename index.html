<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT GG -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&family=Markazi+Text:wght@500&family=Rokkitt:wght@100&display=swap"
        rel="stylesheet">
    <!-- 
        LINK CSS
     -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Đăng Kí Tài Khoản</title>
</head>

<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="" method="post" id="form-register">
                    <h2>Đăng kí tài khoản</h2>
                    <div class="inputbox">
                        <input type="text" name="displayname" rules="required">
                        <label for="">Họ và tên</label>
                        <span class="form-message"></span>
                    </div>
                    <div class="inputbox">
                        <input type="text" name="username" rules="required">
                        <label for="">Tên tài khoản</label>
                        <span class="form-message"></span>
                    </div>
                    <div class="inputbox">
                        <input type="password" name="password" value="" rules="required|min:6">
                        <label for="">Mật khẩu</label>
                        <span class="form-message"></span>
                    </div>
                    <div class="inputbox">
                        <input  type="password" name="re_password" rules="required|min:6">
                        <label for="">Nhập lại mật khẩu</label>
                        <span class="form-message"></span>
                    </div>
                    <div class="selectbox">
                        <select name="" id="select_option">
                        </select>
                    </div>
                    <button type="submit">Đăng kí</button>
                    <div class="login">
                        <p>Đã có tài khoản <a href="https://datntse150392.github.io/login_vietnam_essence/">đăng nhập</a></p>
                    </div>
                    <div class="homepage">
                        <a href="https://datntse150392.github.io/vietnam_essence/">Trang chủ</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- LINK JS -->
    <script src="./assets/js/register.js"></script>
    <script>
        register('#form-register');
    </script>
</body>

</html>
